<ion-header>

  <ion-navbar color="primary">
    <ion-title>Choose the Subject</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

        <ion-list no-lines>
          <ion-item *ngFor="let subject of subjects" (click)="getQuestions(subject.id)" text-center>
            <ion-card padding>
              {{ subject.name }}
            </ion-card>
          </ion-item>
        </ion-list>

</ion-content>
